<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} &#10087; {{ site.name }}</title>
  <meta name="description" content="{{ site.description  }}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="initial-scale=1">

  <!-- Grab our super-cacheable, super-compressed site CSS -->
  {% stylesheet main %}
  {% if page.custom_css %}{{ page.custom_css | stylesheet }}{% endif %}

  <!-- Prefetch DNS -->
  <link rel="dns-prefetch" href="//fonts.typotheque.com/WF-022306-003261.css">

  <!-- Touch icon -->
  <link rel="apple-touch-icon" href="">

  <!-- Typothque font CSS -->
  <link rel="stylesheet" href="//fonts.typotheque.com/WF-022306-003261.css" type="text/css">
</head>

<body{% if page.class %} class="{{ page.class }}"{% endif %}>
  <div class="wrap">

    <div class="header">
      <h1><a href="/">The Guild</a></h1>
      <ul>
        <li><a{% if page.url == '/' %} class="active"{% endif %} href="/">Home</a></li>
        <li><a{% if page.url == '/about/' %} class="active"{% endif %} href="/about">About</a></li>
        <li><a{% if page.url == '/archives/' %} class="active"{% endif %} href="/archives">Archives</a></li>
      </ul>

      <div>
        <form id="search" action="/search" method="get">
          <label for="query">Search</label>
          <input type="text" name="q" id="search-query" placeholder="Search" value="" autocomplete="off">
        </form>
      </div>
    </div>

    <div class="page">
      {{ content }}
    </div>

  </div>

  {% javascript main %}
</body>
</html>
