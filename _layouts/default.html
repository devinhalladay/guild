<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} &#10087; {{ site.name }}</title>
  <meta name="description" content="{{ site.description  }}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="initial-scale=1">

  <!-- Grab our super-cacheable, super-compressed site CSS -->
  {% stylesheet main %}
  {% if page.custom_css %}{{ page.custom_css | stylesheet }}{% endif %}

  <!-- Prefetch DNS -->
  <link rel="dns-prefetch" href="//fonts.typotheque.com/WF-022306-003261.css">

  <!-- Touch icon -->
  <link rel="apple-touch-icon" href="">

  <!-- Typothque font CSS -->
  <link rel="stylesheet" href="//fonts.typotheque.com/WF-022306-003261.css" type="text/css">
</head>
<body{% if page.class %} class="{{ page.class }}"{% endif %}>
 {{ content }}
</body>
</html>
